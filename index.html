<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Auto Parts - Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: black;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <form>
        <h1>Great Auto Parts - Order Form</h1>
        <h2>Khalid Alzahrani - 1650890</h2>
        
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="make">Make:</label>
        <input type="text" id="make" name="make" placeholder="Make" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" placeholder="Model" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="Year" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="spare-part">Spare Part:</label>
        <input type="text" id="spare-part" name="spare-part" placeholder="Enter the spare part you need" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity of the spare part you need" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" placeholder="Enter your comment" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
